<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #dc2626;
        }
        #message {
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 1.25rem;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertex Admin</h1>
        <input type="password" id="adminKey" placeholder="Enter Admin Key" />
        <button onclick="logoutAll()">LOGOUT ALL USERS</button>
        <div id="message"></div>
    </div>

    <script>
        async function logoutAll() {
            const key = document.getElementById('adminKey').value;
            const messageEl = document.getElementById('message');
            
            if (!key) {
                messageEl.textContent = "Please enter the admin key";
                messageEl.className = "error";
                return;
            }

            try {
                const response = await fetch('/api/admin/logout-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.className = "success";
                } else {
                    messageEl.textContent = data.error || "Failed to logout users";
                    messageEl.className = "error";
                }
            } catch (error) {
                messageEl.textContent = "Network error";
                messageEl.className = "error";
            }
        }
    </script>
</body>
</html>
